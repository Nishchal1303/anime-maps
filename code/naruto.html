<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Naruto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      overflow: hidden;
    }

    #nav {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 10;
    }

    #nav a {
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 6px;
      font-size: 14px;
      border: 1px solid #444;
      margin-right: 10px;
    }

    #controls {
      position: fixed;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 10px;
      z-index: 10;
    }

    #controls button {
      padding: 10px;
      font-size: 14px;
      background: #111;
      color: white;
      border: 1px solid #444;
      border-radius: 6px;
      cursor: pointer;
    }

    #image-container {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      position: relative;
      touch-action: none;
    }

    #zoom-image {
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: top left;
      max-width: none;
      user-select: none;
      -webkit-user-drag: none;
    }
  </style>
</head>
<body>

  <div id="nav">
    <a href="index.html">‚¨Ö Back</a>
  </div>

  <div id="controls">
    <button onclick="zoomIn()">Ôºã Zoom In</button>
    <button onclick="zoomOut()">Ôºç Zoom Out</button>
    <button onclick="resetZoom()">üîÑ Reset</button>
    <button onclick="toggleFullscreen()">‚õ∂ Fullscreen</button>
  </div>

  <div id="image-container">
    <img id="zoom-image" src="naruto.jpg" alt="Naruto">
  </div>

  <script>
    const img = document.getElementById('zoom-image');
    const container = document.getElementById('image-container');
    let scale = 1, translateX = 0, translateY = 0;

    let isDragging = false;
    let dragStartX, dragStartY;

    function updateTransform() {
      img.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
    }

    function zoomIn() {
      scale *= 1.2;
      updateTransform();
    }

    function zoomOut() {
      scale /= 1.2;
      updateTransform();
    }

    function resetZoom() {
      scale = 1;
      translateX = 0;
      translateY = 0;
      updateTransform();
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }

    // Mouse Drag
    container.addEventListener('mousedown', e => {
      isDragging = true;
      dragStartX = e.clientX - translateX;
      dragStartY = e.clientY - translateY;
    });

    container.addEventListener('mousemove', e => {
      if (!isDragging) return;
      translateX = e.clientX - dragStartX;
      translateY = e.clientY - dragStartY;
      updateTransform();
    });

    container.addEventListener('mouseup', () => isDragging = false);
    container.addEventListener('mouseleave', () => isDragging = false);

    // Scroll Zoom (desktop)
    container.addEventListener('wheel', e => {
      e.preventDefault();
      const zoomFactor = e.deltaY < 0 ? 1.1 : 0.9;
      scale *= zoomFactor;
      updateTransform();
    });

    // Touch Support
    let lastTouchDistance = null, lastTouchX = null, lastTouchY = null;

    container.addEventListener('touchstart', e => {
      if (e.touches.length === 1) {
        lastTouchX = e.touches[0].clientX;
        lastTouchY = e.touches[0].clientY;
      } else if (e.touches.length === 2) {
        lastTouchDistance = getTouchDistance(e.touches[0], e.touches[1]);
      }
    }, { passive: false });

    container.addEventListener('touchmove', e => {
      e.preventDefault();
      if (e.touches.length === 1 && lastTouchX !== null) {
        const dx = e.touches[0].clientX - lastTouchX;
        const dy = e.touches[0].clientY - lastTouchY;
        translateX += dx;
        translateY += dy;
        lastTouchX = e.touches[0].clientX;
        lastTouchY = e.touches[0].clientY;
        updateTransform();
      } else if (e.touches.length === 2) {
        const newDist = getTouchDistance(e.touches[0], e.touches[1]);
        if (lastTouchDistance !== null) {
          const zoomFactor = newDist / lastTouchDistance;
          scale *= zoomFactor;
          lastTouchDistance = newDist;
          updateTransform();
        }
      }
    }, { passive: false });

    container.addEventListener('touchend', () => {
      lastTouchDistance = null;
      lastTouchX = null;
      lastTouchY = null;
    });

    function getTouchDistance(t1, t2) {
      const dx = t2.clientX - t1.clientX;
      const dy = t2.clientY - t1.clientY;
      return Math.sqrt(dx * dx + dy * dy);
    }

    img.ondragstart = () => false;
  </script>
</body>
</html>
