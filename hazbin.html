<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hazbin Hotel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body { margin: 0; background: #000; overflow: hidden; touch-action: none; font-family: sans-serif; }
    #nav, #controls { position: fixed; z-index: 10; }
    #nav { top: 10px; left: 10px; }
    #controls { top: 10px; right: 10px; display: flex; gap: 10px; }
    #nav a, #controls button {
      background: rgba(0,0,0,0.7); color: white; padding: 10px 15px;
      text-decoration: none; border-radius: 6px; border: 1px solid #444;
      font-size: 14px;
    }
    #image-container {
      width: 100vw; height: 100vh; overflow: hidden; position: relative;
    }
    #zoom-image {
      position: absolute; top: 0; left: 0; transform-origin: top left;
      max-width: none; user-select: none; -webkit-user-drag: none;
    }
  </style>
</head>
<body>
  <div id="nav"><a href="index.html">‚¨Ö Back</a></div>
  <div id="controls">
    <button onclick="zoomIn()">Ôºã</button>
    <button onclick="zoomOut()">Ôºç</button>
    <button onclick="resetZoom()">üîÑ</button>
    <button onclick="toggleFullscreen()">‚õ∂</button>
  </div>
  <div id="image-container">
    <img id="zoom-image" src="hazbin.jpg" alt="Hazbin Hotel">
  </div>
  <script>
    const img = document.getElementById('zoom-image');
    const container = document.getElementById('image-container');
    let scale = 1, translateX = 0, translateY = 0;
    let isDragging = false, dragStartX, dragStartY;

    function updateTransform() {
      img.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
    }
    function zoomIn() { scale *= 1.2; updateTransform(); }
    function zoomOut() { scale /= 1.2; updateTransform(); }
    function resetZoom() { scale = 1; translateX = 0; translateY = 0; updateTransform(); }
    function toggleFullscreen() {
      if (!document.fullscreenElement) document.documentElement.requestFullscreen();
      else document.exitFullscreen();
    }

    container.addEventListener('mousedown', e => {
      isDragging = true;
      dragStartX = e.clientX - translateX;
      dragStartY = e.clientY - translateY;
    });
    container.addEventListener('mousemove', e => {
      if (!isDragging) return;
      translateX = e.clientX - dragStartX;
      translateY = e.clientY - dragStartY;
      updateTransform();
    });
    container.addEventListener('mouseup', () => isDragging = false);
    container.addEventListener('mouseleave', () => isDragging = false);
    container.addEventListener('wheel', e => {
      e.preventDefault();
      const zoomFactor = e.deltaY < 0 ? 1.1 : 0.9;
      scale *= zoomFactor;
      updateTransform();
    });

    let lastTouchDistance = null, lastTouchX = null, lastTouchY = null;
    container.addEventListener('touchstart', e => {
      if (e.touches.length === 1) {
        lastTouchX = e.touches[0].clientX;
        lastTouchY = e.touches[0].clientY;
      } else if (e.touches.length === 2) {
        lastTouchDistance = getTouchDistance(e.touches[0], e.touches[1]);
      }
    }, { passive: false });
    container.addEventListener('touchmove', e => {
      e.preventDefault();
      if (e.touches.length === 1 && lastTouchX !== null) {
        const dx = e.touches[0].clientX - lastTouchX;
        const dy = e.touches[0].clientY - lastTouchY;
        translateX += dx; translateY += dy;
        lastTouchX = e.touches[0].clientX;
        lastTouchY = e.touches[0].clientY;
        updateTransform();
      } else if (e.touches.length === 2) {
        const newDist = getTouchDistance(e.touches[0], e.touches[1]);
        if (lastTouchDistance !== null) {
          const zoomFactor = newDist / lastTouchDistance;
          scale *= zoomFactor;
          lastTouchDistance = newDist;
          updateTransform();
        }
      }
    }, { passive: false });
    container.addEventListener('touchend', () => {
      lastTouchDistance = null; lastTouchX = null; lastTouchY = null;
    });

    function getTouchDistance(t1, t2) {
      const dx = t2.clientX - t1.clientX;
      const dy = t2.clientY - t1.clientY;
      return Math.sqrt(dx * dx + dy * dy);
    }
    img.ondragstart = () => false;
  </script>
</body>
</html>
